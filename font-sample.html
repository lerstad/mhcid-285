<!DOCTYPE html>
<html>
  <head>
    <title>Font Samle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Modak&family=Unkempt&display=swap" rel="stylesheet">
    <style>
      .lede{
        font-family: 'Modak', cursive;
        font-size:300%;
       }
      .copy{
        font-family: 'Gamja Flower', serif;
        font-size:150%;
       }
      .additional{
        font-family: 'Unkempt', sans-serif;
        font-size:150%;
       }
    </style>
  </head>
  <body>
    <p class="lede">Welcome to my Font Sample page!</p>
    <p class="additional">Here you will see 3 different Google Web Fonts.</p>
    <p class="copy">I hope you enjoy these font choices! I tried to pick some fun ones.</p>
    <h4>-Lindsey Erstad</h4>
  </body>
</html>
